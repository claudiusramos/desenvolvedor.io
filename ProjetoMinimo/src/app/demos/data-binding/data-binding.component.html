    <h3>Property Binding</h3>

    <div>
        <button class="btn btn-primary" (click)="incrementaCliques()">Incrementa cliques</button>

    </div>

    <div>
        <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br><br>
        <img [src]="urlImagem" height="50px" width="50px" />
    </div>    

    <br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adicionarClique()'>Clique-me</button>&nbsp;
    <button class="btn btn-danger" (click)='zerarContador()' [disabled]='contadorClique < 10'>Zerar Contador</button><br><br>


    

    <a href="https://www.positronx.io/useful-list-of-angular-7-event-types-for-event-binding/" target="_blank" >angular event types</a>

    <h3>Two-way Binding</h3>

    <label for="">Forma javascriptiana</label>
    <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é: {{ nome }}</label>
    <br>

    <label for="">Forma verbosa</label>
    <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite seu nome">
    <br>
    <br>

    <label for="">Forma angular elegante</label>
    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br>
    <br>

    <label [ngClass]="nome">Seu nome é: &nbsp; {{ nome }}</label>


    <label>positronx.io/useful-list-of-angular-7-event-types-for-event-binding</label>
        
    <label for="">NgModel precisa do módulo Forms</label>


    <p [ngClass]="{
        'text-secondary': contadorClique < 3,
        'text-success': contadorClique >= 3,
        'text-warning': contadorClique >= 5,
        'text-danger': contadorClique >= 9
    }">O número de cliques é: {{ contadorClique }}</p>


</div>
